<body>
    <div class="container">
        <form class="form" id="MyForm" method="get" action="" name="MyForm">
            <fieldset
                style="text-align: center;width:300px;height:300px;left:550px;position: absolute;top:150px;background-color:rgb(250, 136, 153) ;">
                <h3>REGISTRATION FORM</h3>
                <div class="row">
                    <label for="uName">USERNAME</label>
                    <input id="uName" name="uName" type="text" minlength="2" maxlength="20">
                </div>
                <div class="row">
                    <label for="pword">PASSWORD</label>
                    <input id="pword"  name="pword" type="password" minlength="8" maxlength="16">
                    <div id="password_check"> </div>
                </div>
                <div class="row">
                    <label for="Email">E-MAIL</label>
                    <input id="Email" type="email" name="Email">
                </div>
                <div class="row">
                    <label for="mobile">MOBILE</label>
                    <input type="tel" name="mobile" id="mobile">
                </div>
                <div class="row">
                    <input class="registerbtn"
                        style="width:170px;height:30px ;background-color: rgb(182, 89, 120);color: aliceblue;"
                        type="submit" value="register" name="submit" id="submit">
                </div>
            </fieldset>
        </form>
    </div>
    <script>
        $(document).ready(function () {
            $("#MyForm").validate({
                rules: {
                    'uName': {
                        required: true,
                        minlength: 2,
                        maxlength: 20,
                        pattern: /^[a-zA-Z]+$/
                    },
                    'pword': {
                        required: true,
                        minlength: 8,
                        maxlength: 16,
                        pattern: /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$#])[A-Za-z\d@$#]{8,16}$/


                    },
                    'Email': {
                        required: true,
                        email: true
                    },
                    'mobile': {
                        required: true,
                        pattern: /^[0-9]{3}-[0-9]{3}-[0-9]{4}$/
                    }
                },
                messages: {
                    'uName': {
                        required: "Please enter a valid username .",
                        maxlength:"please enter the maxlenght",
                        pattern:"please enter the correct pattern."
                    },
                    'pword': {
                        required: "Please enter a valid password.",
                        pattern:"please enter the correct pattern."
                    },
                    'Email': {
                        required: "Please enter Email in proper format.",
                        pattern:"please enter the correct pattern."
                    },
                    'mobile': {
                        required: "Please enter a mobile number in correct format",
                        pattern:"please enter the correct pattern."
                    }
                },
                errorPlacement: function (error, element) {  
                    if (element.attr("name") == "pword") { 
                        error.insertAfter($("#password_check"));
                    } else {
                        error.insertAfter(element); 
                    }
                },

                }
            });
        });
    </script>
