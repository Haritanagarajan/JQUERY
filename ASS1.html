<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jquery</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link href="https://code.jquery.com/ui/1.10.4/themes/trontastic/jquery-ui.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <style>
        #login {
            background-color: rgba(196, 120, 133, 0.671);
            border: 20px 20px 20px;
        }

        #registration {
            background-color: palevioletred;
        }

        /* body{
            background-color: rgb(255, 255, 255)
        } */
        #ballon {
            float: left;
        }

        #pin {
            float: right;
        }
    </style>
</head>

<body>
    <script>
        $(document).ready(function () {
            $("#btn1").click(function () {
                $("#login").toggle();
            });
        });
        $(document).ready(function () {
            $("#btn1").click(function () {
                $("#registration").toggle();
            });
        });
        $(document).ready(function () {
            $("#btn1").click(function () {
                var l = $("#login");
                l.animate({ height: '100px', opacity: '1' }, 3000)
                l.animate({ height: '200px', }, 3000)
                l.animate({ height: '300px', opacity: '1' }, 2000)
                l.animate({ height: '100px', }, 3000)
                l.animate({ height: '200px', opacity: '1' }, 3000)
                l.animate({ height: '300px' }, 3000)
                l.animate({ height: '50px', opacity: '1' }, 2000)
                l.animate({ height: '60px', width: '30px' }, 3000)
                l.animate({ height: '200px', width: '40px' }, 2000)
            });
        });
        $(document).ready(function () {
            $("#m1").click(function () {
                var mul1 = $("#mul1");
                mul1.animate({ height: '100px', opacity: '1' }, 3000)
                mul1.animate({ height: '200px', }, 3000)
                mul1.animate({ height: '300px', opacity: '1' }, 2000)
                mul1.animate({ height: '100px', }, 3000)
                mul1.animate({ height: '200px', opacity: '1' }, 3000)
                mul1.animate({ height: '300px' }, 3000)
                mul1.animate({ height: '50px', opacity: '1' }, 2000)
                mul1.animate({ height: '60px', width: '30px' }, 3000)
                mul1.animate({ height: '200px', width: '40px' }, 2000)
            });
        });
        $(document).ready(function () {
            $("#m1").click(function () {
                var mul2 = $("#mul2");
                mul2.animate({ height: '100px', opacity: '1' }, 3000)
                mul2.animate({ height: '200px', }, 3000)
                mul2.animate({ height: '300px', opacity: '1' }, 2000)
                mul2.animate({ height: '100px', }, 3000)
                mul2.animate({ height: '200px', opacity: '1' }, 3000)
                mul2.animate({ height: '300px' }, 3000)
                mul2.animate({ height: '50px', opacity: '1' }, 2000)
                mul2.animate({ height: '60px', width: '40px' }, 3000)
                mul2.animate({ height: '200px', width: '30px' }, 2000)
                mul2.animate({ left: '+=150px' })
            });
        });
        $(document).ready(function () {
            $("#btn2").click(function () {
                $("#css")
                    .toggle()
                    .css({ background: 'pink' })
                    .fadeOut(3000);

            });
        });
        $(document).ready(function () {
            $("#bb").click(function () {
                var bb1 = $("#ballon");
                bb1.animate({ left: '+=100px' })
            });
        });
        $(document).ready(function () {
            $("#bb").click(function () {
                var bb2 = $("#pin");
                bb2.animate({ right: '+=100px' })
            });
        });
        $(document).ready(function () {
            $("#hover").hover(function () {
                $(this).css("opacity", 0.5)
                $(this).animate({ 'zoom': 2.2 }, 400)
                $("body").css("background-color", "black");
            });
        });
        $(function () {
            $("#accordion").accordion({
                collapsible: true
            });
        });
        $(document).ready(function() {
        $("#append").click(function () {
            $("#append").append("asserts\l1.jfif");
        });
    });
    $(document).ready(function() {
        $("#d").click(function () {
            $("#d1").prepend("\asserts\m2.jfif");
        });
    });



    </script>
    <form id="login">
        <div class="container">
            <label>Username : </label>
            <input type="text" placeholder="Enter Username" name="username" required>
            <br>
            <br>
            <label>Password : </label>
            <input type="password" placeholder="Enter Password" name="password" required>
            <br>
            <br>
            <button type="submit">Login</button>
            <br>
            <br>
            <input type="checkbox" checked="checked"> Remember me
            <br>
            <br>
            <button type="button" class="cancelbtn"> Cancel</button>
        </div>
    </form>
    <br>
    <button type="button" id="btn1">toggle</button>
    <br>
    <br>
    <form id="registration">
        <br>
        <label>Username: <input type="text" id="username"></label>
        <br>
        <br>
        <label>Password: <input type="password" id="pwd"></label>
        <br>
        <br>
        <input type="submit" class="login" value="Log In">
    </form>
    <br>
    <button type="button" id="m1">MULTIPLE ANIMATE</button>
    <br>
    <br>
    <div id="mul1" style="background-color:pink;width:60px;height:60px;"></div>
    <br>
    <br>
    <div id="mul2"
        style="background-color:rgb(172, 55, 74);width:50px;height:50px;border-radius: 30px;position: relative;"></div>
    <br>
    <br>
    <button id="btn2" type="button">ANIMATE WITH CSS</button>
    <br>
    <br>
    <div id="css" style="width:400px;height:200px;background-image:url(asserts/VIOLETFLOWER.jfif);"></div>
    <br>
    <br>
    <button id="bb" type="button">ballon pin</button>
    <br>
    <br>
