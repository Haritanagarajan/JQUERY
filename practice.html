<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.1/jquery.validate.min.js"></script>
    <script src="https://cdn.jsdelivr.net/jquery.validation/1.16.0/additional-methods.min.js"></script>
    <script>
        $(document).ready(function () {
            $("#ff").validate({
                rules: {
                    fstname: {
                        required: true,
                        minlength: 10,
                        maxlength: 20,
                        pattern: /^[a-zA-Z]+$/
                    },
                    lstname: {
                        required: true,
                        minlength: 10,
                        maxlength: 20,
                        pattern: /^[a-zA-Z]+$/
                    },
                    pword: {
                        required: true,
                        password: true
                    }
                },
                messages: {
                    fstname: {
                        required: "please fill the  mandatory field",
                        minlength: "please fill atleast 10 words",
                        maxlength: "enter below 20 words",
                        pattern: "enter the correct pattern"
                    },
                    lstname: {
                        required: "please fill the  mandatory field",
                        minlength: "please fill atleast 10 words",
                        maxlength: "enter below 20 words",
                        pattern: "enter the correct pattern"
                    },
                    pword: {
                        required: "please fill the  mandatory field",
                        password: "enter the corrct password pattern"
                    }
                },
            });
    
        });
    </script>
</head>


<body>
    <div class="container">
         <form class="form" method="get" action="https://github.com/" id="ff" name="ff">
            <fieldset>
                <h4>registration form</h4>
                <div class="row">
                    <label for="fstname">First Name</label>
                    <input type="text" id="fstname" name="fstname" minlength="10" maxlength="20">
                </div>
                <div class="row">
                    <label for="lstname">Last Name</label>
                    <input type="text" id="lstname" name="lstname" minlength="10" maxlength="20">
                </div>
                <div class="row">
                    <label for="pword">Password</label>
                    <input type="pword" id="pword" name="pword">
                </div>
                <div class="row">
                    <input type="submit" class="registerbtn" value="register" name="submit" id="submit">
                </div>
            </fieldset>
            </form>
    </div>

    
</body>

</html>
